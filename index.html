<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/weather-icons.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Seasonal Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>

    <div id="season-container">
        <div id="season-info">
            <span id="season-title">Loading...</span>
            <p id="season-subtitle"></p>
            <p id="season-date"></p>

        </div>
        <div class="tooltip-container">
            <div class="tooltip" id="season-tooltip"></div>
        </div>
        <div id="weather-forecast-container">
            <div id="weather-forecast">
                <img id="weather-icon" src="images/aboriginal-flag.webp" alt="Weather Icon">
                <span id="temperature-info" class="temperature-info"></span>
            </div>
            
            <div id="git-icon">
                <i id="info-icon" class="fa-regular fa-circle-question"></i><a href="https://github.com/lilxyzz" aria-label="Checkout my GitHub profile" target="_blank" id="fa-brands"><i class="fab fa-github"></i></a>
            </div>
        </div>
</body>

</html>
